{% extends "base.html" %}

{% block title %}Trading Charts{% endblock %}

{% block content %}
<div class="chart-container">
  <div class="chart-header">
    <h3 class="chart-title">Insider Trading Activity</h3>
    <div class="chart-actions">
      <button class="chart-btn" id="btn-week">7 Days</button>
      <button class="chart-btn" id="btn-month">30 Days</button>
      <button class="chart-btn active" id="btn-all">All Time</button>
    </div>
  </div>
  <div class="chart-wrapper">
    <canvas id="insiderChart"></canvas>
  </div>
</div>

<div class="chart-container">
  <div class="chart-header">
    <h3 class="chart-title">Trade Volume vs. Price Impact</h3>
  </div>
  <div class="chart-wrapper">
    <canvas id="impactChart"></canvas>
  </div>
</div>

{% endblock %}

{% block scripts %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
{% endblock %}
