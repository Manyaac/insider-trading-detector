{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="InsiderTrack Logo" class="auth-logo">
      <h2>Welcome Back</h2>
      <p>Track the smart money movements</p>
    </div>

    <form method="POST" class="auth-form">
      {{ form.hidden_tag() }}
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <i class="icon-user"></i>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <i class="icon-lock"></i>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="{{ url_for('reset_password') }}" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="auth-btn">
        <span>Login</span>
        <i class="icon-arrow"></i>
      </button>
    </form>

    <div class="auth-footer">
      <p>New to InsiderTrack? <a href="{{ url_for('register') }}">Create account</a></p>
    </div>
  </div>
</div>
{% endblock %}
